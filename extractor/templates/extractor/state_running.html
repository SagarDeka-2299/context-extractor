<!DOCTYPE html>
<html lang="en">
<head>
    <title>Extracting - {{ task_type|title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-xl shadow-lg max-w-md w-full text-center">
        
        <div class="flex justify-center mb-6">
            <i class="fa-solid fa-circle-notch fa-spin text-6xl text-indigo-600"></i>
        </div>

        <h2 class="text-2xl font-bold mb-2">Extracting Data...</h2>
        <p class="text-gray-500 mb-8">This involves heavy AI processing.</p>
        
        <div class="p-4 bg-blue-50 text-blue-700 text-sm rounded-lg mb-6 border border-blue-100">
            <div class="flex items-center justify-center gap-2 mb-2">
                <i class="fa-solid fa-rotate-right"></i> 
                <strong>Status Check Required</strong>
            </div>
            Please reload this page manually to check if the process is complete.
        </div>

        <div class="flex flex-col gap-3">
            <button onclick="window.location.reload();" class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium shadow-sm">
                <i class="fa-solid fa-arrows-rotate mr-2"></i> Reload Page
            </button>

            <form method="POST" class="w-full">
                {% csrf_token %}
                <button type="submit" name="cancel" value="true" class="w-full py-2 text-red-600 bg-red-50 hover:bg-red-100 rounded-lg transition-colors font-medium">
                    Cancel Operation
                </button>
            </form>

            <a href="{% url 'home' %}" class="w-full py-2 text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors font-medium text-sm">
                <i class="fa-solid fa-house mr-2"></i> Go Back Home
            </a>
        </div>
    </div>
</body>
</html>
