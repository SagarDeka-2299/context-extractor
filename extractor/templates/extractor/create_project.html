<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project - Context Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col items-center justify-center">

    <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8 border border-gray-100">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Create New Project</h2>
            <p class="text-gray-500 text-sm mt-1">Enter the details for your extraction project.</p>
        </div>

        <form method="POST" action="{% url 'create_project' %}">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Project Name</label>
                <input type="text" id="name" name="name" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" 
                       placeholder="e.g. Finance Reports 2024">
            </div>

            <div class="flex items-center gap-3">
                <a href="{% url 'dashboard' %}" class="flex-1 px-4 py-3 text-center text-gray-700 font-medium hover:bg-gray-50 rounded-lg border border-gray-200 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="flex-1 px-4 py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors shadow-sm">
                    Create Project
                </button>
            </div>
        </form>
    </div>

</body>
</html>
