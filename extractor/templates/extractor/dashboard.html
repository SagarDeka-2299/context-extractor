<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col">

    <nav class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center sticky top-0 z-10">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-sm">C</div>
            <h1 class="text-xl font-semibold tracking-tight text-gray-900">Context Extractor</h1>
        </div>
        
        <a href="{% url 'create_project' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors shadow-sm flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Add Project
        </a>
    </nav>

    <main class="flex-1 overflow-auto p-8">
        <div class="max-w-5xl mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Projects</h2>
            
            {% if projects %}
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                
                {% for project in projects %}
                <a href="{% url 'project_detail' project.id %}" class="block">
                    
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-all group hover:-translate-y-1">
                        <div class="flex justify-between items-start">
                            <div class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center font-bold mb-4 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                                {{ project.name|first|upper }}
                            </div>
                            <span class="text-xs text-gray-400">ID: {{ project.id }}</span>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-1 group-hover:text-indigo-600 transition-colors">{{ project.name }}</h3>
                        <p class="text-sm text-gray-500">Ready for extraction</p>
                    </div>

                </a>
                {% endfor %}

            </div>
            {% else %}
            <div class="text-center py-20">
                <p class="text-gray-400 text-lg">No projects found. Create one to get started.</p>
            </div>
            {% endif %}
            
        </div>
    </main>
</body>
</html>
